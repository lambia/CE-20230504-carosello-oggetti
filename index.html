<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Carosello Oggetti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main>
        <div class="container">

            <!-- TEXTUAL DATA -->
            <div class="row">
                <div class="col-12" id="slideText">
                    <h2>TITOLO</h2>
                    <h3>SOTTOTITOLO</h3>
                </div>
            </div>

            <!-- SLIDES -->
            <div class="row">

                <div class="col-10" id="activeImgWrapper">
                    <!-- <img id="activeSlide" class="img-fluid" src="./img/01.webp" alt="" srcset=""> -->
                </div>
                <div class="col-2" id="thumbsWrapper">
                    <!-- <img class="img-fluid" src="./img/01.webp" alt="" srcset="">
                    <img class="img-fluid" src="./img/02.webp" alt="" srcset="">
                    <img class="img-fluid" src="./img/03.webp" alt="" srcset="">
                    <img class="img-fluid" src="./img/04.webp" alt="" srcset="">
                    <img class="img-fluid" src="./img/05.webp" alt="" srcset=""> -->
                </div>

            </div>

            <!-- PULSANTIERA +/- -->
            <div class="row">
                <div class="col-12 text-center pt-4">
                    <button class="btn btn-primary" id="prevSlide">PREVIOUS</button>
                    <button class="btn btn-primary" id="nextSlide">NEXT</button>
                </div>
            </div>

            <!-- BONUS -->
            <div class="row">
                <div class="col-12 text-center pt-4">
                    <button class="btn btn-primary" id="playPauseBtn">PLAY/PAUSE</button>
                    <button class="btn btn-primary" id="invertiBtn">INVERTI ORDINE</button>
                </div>
            </div>

        </div>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
